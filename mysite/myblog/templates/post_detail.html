<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post Details</title>
</head>
<body>
{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 card mb-4  mt-4 left top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">By: {{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>

  </div>
</div>

{% endblock content %}

</body>
</html>
